<!DOCTYPE html>
<html>
<head>
  <title>Around</title>

  <link href="css/bootstrap.css" media="all" rel="stylesheet">
  <link href="css/datepicker.css" media="all" rel="stylesheet">
  <link href="css/slider.css" media="all" rel="stylesheet">
  <link href="css/app.css" media="all" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/strptime.js"></script>
  <script src="js/jquery.formatDateTime.min.js"></script>
  <script src="js/bootstrap-slider.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/handlebars-1.0.0-rc.3.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANqUQrZCo-O5Acq-2gcZIWc4OAYZ_1sI0&amp;sensor=false"></script>
  <script src="js/qbox-map.js"></script>

<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>
    <div id='map-canvas'></div>
  <div class='container'>

    <div id='radius-controls'>
      Radius:
      <span id='radius-val'></span>
    </div>

    <div class="input-append date datepicker_from" id="date_from" data-date="2.9.2013" data-date-format="d.m.yyyy">
        <input class="span2" size="16" type="text" value="2.9.2013">
        <span class="add-on"><i class="icon-th"></i></span>
    </div>

    <div class="input-append date datepicker_to" id="date_to" data-date="5.9.2013" data-date-format="d.m.yyyy">
        <input class="span2" size="16" type="text" value="5.9.2013">
        <span class="add-on"><i class="icon-th"></i></span>
    </div>


    <div id='radius-slider'></div>
    <h3>
      Vysledky
      <span id='max_results'></span>
    </h3>
    <div class='row'>
      <div class='span12'>
        <table class='table table-striped table-bordered table-condensed'>
          <thead>
            <tr>
              <th>Datum</th>
              <th>Akce</th>
              <th>Popis</th>
              <th>Misto</th>
            </tr>
          </thead>
          <tbody id='results'></tbody>
        </table>
      </div>
    </div>


  </div>
</body>
</html>
